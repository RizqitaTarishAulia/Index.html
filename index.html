<!DOCTYPE html>
<html>
    <head>
        <title>Profile Page</title>
        <meta name="viewport" content="width=device-width,
        initial-scale-1.0">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <nav>
            <div class="menu-mobile">
                <a href="#">Menu</a>
            </div>
            <ul>
                <li><a href="a">HOME</a></li>
                <li><a href="a">PRODUCT</a></li>
                <li><a href="a">GALLERY</a></li>
                <li><a href="a">NEWS</a></li>
                <li><a href="a">MY INVENTORY</a></li>
            </ul>
        </nav>

        <section id="box-profile">
            <div class="img-profile">
                <div class="photo" style="background-image:
                url(assets/img/profile.jpg);"></div>
            </div>
            <div class="description">
                <h1>Rizqita Tarish Aulia</h1>
                <p>Student</p>
                <a href="#" class="button bg-green">Contact</a>
                <a href="#" class="button border-blue">Resume</a>
            </div>
            <div class="information">
                <div class="data">
                    <p class="field">Availability</p>
                    <p class="text-gray">Full Time</p>
                </div>
                <div class="data">
                    <p class="field">Age</p>
                    <p class="text-gray">15</p>
                </div>
                <div class="data">
                    <p class="field">Location</p>
                    <p class="text-gray">Malang,Indonesia</p>
                </div>
                <div class="data">
                    <p class="field">Years Experience</p>
                    <p class="text-gray">5</p>
                </div>
                <div class="data">
                    <p class="field">Email</p>
                    <p class="text-gray">rizqita.tarish@gmail.com</p>
                </div>
            </div>
        </section>

        <section id="input-form">
            <from method="#" action="#">
                <div class="form">
                    <label>Name</label>
                    <input type="text" name="name">
                </div>
                <div class="form">
                    <label>Role</label>
                    <input type="text" name="role">
                </div>
                <div class="form">
                    <label>Availability</label>
                    <input type="text" name="availability">
                </div>
                <div class="form">
                    <label>Age</label>
                    <input type="number" name="age">
                </div>
                <div class="form">
                    <label>Location</label>
                    <input type="text" name="location">
                </div>
                <div class="form">
                    <label>Years Experience</label>
                    <input type="number" name="years">
                </div>
                <div class="form">
                    <label>Email</label>
                    <input type="email" name="name">
                </div>
                <div class="form">
                    <input type="submit" name="submit"
                    value="SUBMIT" class="bg-blue">
                </div>
            </from>
        </section>
    </body>
</html>
